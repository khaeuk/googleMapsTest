<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
    // if guard to check if browser supports geolocation
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (pos) {
            var LatLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
            var mapProp = {
                center: LatLng,
                zoom: 13,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var marker = new google.maps.Marker({
                position: LatLng,
                map: map,
                title: "<div style = 'height:60px;width:200px'><b>Your location:</b><br />Latitude: " + pos.coords.latitude + "<br />Longitude: " + pos.coords.longitude
            });

            // Gives comment bubble when user clicks on the marker
            google.maps.event.addListener(marker, "click", function (e) {
                var infoWindow = new google.maps.InfoWindow();
                infoWindow.setContent(marker.title);
                infoWindow.open(map, marker);
            });
        });
    }
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=MYAPIKEY&callback=myMap"></script>

</body>
</html>
